    <meta charset="UTF-8">
    <title>Bootstrap 3 的多级下拉菜单示例</title>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <style type="text/css">
    .dropdown-submenu {
        position: relative;
    }

    .dropdown-submenu>.dropdown-menu {
        top: 0;
        left: 100%;
        margin-top: -6px;
        margin-left: -1px;
        -webkit-border-radius: 0 6px 6px 6px;
        -moz-border-radius: 0 6px 6px;
        border-radius: 0 6px 6px 6px;
    }

    .dropdown-submenu:hover>.dropdown-menu {
        display: block;
    }

    <div class="header-right">

    </div>
    <nav class="navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

                <span class="icon-bar"></span>

                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav menu">
                <li class="dropdown"><a href="{ms:global.host/}">首 页</a></li>
                <li><a href="{ms:globalskin.url/}blog.html">博 客</a></li>
                <li class="dropdown">
                    <a id="dLabel" role="button" data-toggle="dropdown" class="btn btn-primary" data-target="#"
               href="javascript:;">

            </a>
                    <ul class="dropdown-menu multi-level" role="menu" aria-labelledby="dropdownMenu">

                        <li><a href="javascript:;">一级菜单</a></li>
                        <li class="divider"></li>
                        <li class="dropdown-submenu">
                            <a tabindex="-1" href="javascript:;">一级菜单</a>
                            <ul class="dropdown-menu">
                                <li><a tabindex="-1" href="javascript:;">二级菜单</a></li>
                                <li class="divider"></li>
                                <li class="dropdown-submenu">
                                    <a href="javascript:;">二级菜单</a>

                                        <li><a href="javascript:;">三级菜单</a></li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>

    <form class="form-horizontal" role="form">
        <div class="row" style="margin-left: 0px;margin-right: 0px;">
            <div class="col-sm-offset-3 col-xs-8 col-sm-8 col-md-8">
                <div class="form-group">
                    <label class=" col-xs-3 col-sm-3 col-md-3 control-label">聚焦</label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" class="form-control" id='focusedInput' placeholder="该输入框获得焦点...">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-xs-3 col-sm-3 col-md-3 control-label">禁用</label>

                        <input type="text" class="form-control" id="disableInput" placeholder="该输入框禁止输入..." disabled>
                    </div>
                </div>
                <div class="form-group has-success">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label" for="inputSuccess">
                        输入成功
                    </label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" class="form-control" id="inputSuccess">
                    </div>
                </div>
                <div class="form-group has-warning">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label" for="inputSuccess">
                        输入成功
                    </label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" class="form-control" id="inputSuccess">
                    </div>
                </div>
                <div class="form-group has-error">
                    <label class="col-xs-3 col-sm-3 col-md-3 control-label" for="inputSuccess">
                        输入成功
                    </label>
                    <div class="col-xs-5 col-sm-5 col-md-5">
                        <input type="text" class="form-control" id="inputSuccess">
                    </div>
                </div>
            </div>
        </div>
    </form>

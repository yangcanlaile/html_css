<!DOCTYPE html>
<html>
<head>
	<title>	</title>
	<link rel="stylesheet" type="text/css" href="css/4.css">
</head>
<body>
	<table class="cal" summary="A calendar style date picker">
		<caption>
			<a href="#">&lt;</a>January 2008
			<a href="#">&gt;</a>
		</caption>


		<colgroup>
			<col id="sun">
			<col id="mon">
			<col id="tue">
			<col id="wed">
			<col id="thur">
			<col id="fri">
			<col id="sat">
		</colgroup>
		<thead>
			<tr>
				<th scope="col">Sun</th>
				<th scope="col">Mon</th>
				<th scope="col">Tue</th>
				<th scope="col">Wed</th>
				<th scope="col">Tur</th>
				<th scope="col">Fri</th>
				<th scope="col">Sat</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td class="null">30</td>
				<td class="null">31</td>
				<td><a href="#">1</a></td>
				<td><a href="#">2</a></td>
				<td><a href="#">3</a></td>
				<td><a href="#">4</a></td>
				<td><a href="#">5</a></td>
			</tr>
			<tr>
				<td><a href="#">6</a></td>
				<td><a href="#">7</a></td>
				<td class="selected"><a href="#">8</a></td>
				<td><a href="#">9</a></td>
				<td><a href="#">10</a></td>
				<td><a href="#">11</a></td>
				<td><a href="#">12</a></td>
			</tr>
		</tbody>


	</table>
</body>
</html>

<!DOCTYPE html>
<html>

<head>
    <title>testBootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scal=1.0">
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style type="text/css">
    .test {
        font-size: 20px;
    }
    </style>
</head>

<body>
    <div id="myCarousel" class="carousel slide">
        <!-- 轮播（Carousel）指标 -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="2" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="0"></li>
        </ol>
        <!-- 轮播（Carousel）项目 -->
        <div class="carousel-inner">
	            <div class="item active">
	                <img style="height: 996px; width: 100%" src="img/slider/bg1.jpg" alt="First slide">
	            </div>
                <div class="item">
                    <img style="height: 996px; width: 100%" src="img/slider/bg2.jpg" alt="Second slide">
                </div>
                    <div class="item">
                        <img style="height: 996px; width: 100%" src="img/slider/bg3.jpg" alt="Third slide">
                    </div>
             </div>
                    <!-- 轮播（Carousel）导航 -->
                    <a class="carousel-control left" href="#myCarousel"
data-slide="prev">&lsaquo;</a>
                    <a class="carousel-control right" href="#myCarousel"
data-slide="next">&rsaquo;</a>
        </div>
</body>

</html>
